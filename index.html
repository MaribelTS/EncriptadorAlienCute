<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Ysabeau+SC&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="img/ufo.gif" alt="" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10">Ingresa el texto rapido! Antes de que nos atrapen.</textarea>
            <div>
                <h6 class="informacion"> Los extraterrestres saben leer mayusculas, solo minusculas y sin acento en la caja!! </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar">Encriptar</button>
                <button class="btn-desencriptar">Desabducir</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Humanizar</button>
            </div>
        </section>
    </main>
<script src="script.js" ></script>

</body>
</html>
